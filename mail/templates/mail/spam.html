<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in data.spam %}
sender : {{i.sender}}<br>
receiver : {{i.receiver}}<br>
subject : {{i.subject}}<br>
body : {{i.body}}<br>
<form action="/mail/{{i.id}}/trash/" method="post">
 {% csrf_token %}
 <input type="checkbox" name="is_trash" />
 <input type="submit" value="submit">
</form>
{% endfor %}
<a href="/mail/profile/">Back</a>
</body>
</html>
